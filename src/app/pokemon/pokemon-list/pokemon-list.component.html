
<input type="text" [(ngModel)]="search" (ngModelChange)="onChange($event)"
/> name="mode" value=""/>

  <mat-nav-list infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()" style="overflow: auto;height: calc(100vh - 60px)">

  <mat-list-item *ngFor="let pok of pokemons?.data"  (click)="display_detail(pok.id)" >
    <img matListAvatar src="assets/img/sprites/{{ pok.id }}.png" >
    <span>{{pok.id}}- </span>
    <span>{{pok.name}}</span>
  </mat-list-item>
</mat-nav-list>
